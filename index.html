<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/geist-font/1.0.0/fonts/geist-sans/style.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* --- Tus estilos CSS permanecen iguales --- */
        .n8n-chat-widget .brand-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(133, 79, 255, 0.1);
            background-color: rgba(162, 172, 161, 0.8);
            position: relative;
        }
        .n8n-chat-widget .brand-header span {
            font-size: 18px;
            font-weight: 500;
            color: #fff !important;
        }
        .n8n-chat-widget .new-chat-btn {
            display: none !important;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--chat--color-primary) 0%, var(--chat--color-secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
            font-weight: 500;
            font-family: inherit;
            margin-bottom: 12px;
        }
        .n8n-chat-widget .brand-header img {
            width: 30px;
            height: 30px;
            border-radius: 300%;
        }
        .n8n-chat-widget .chat-footer {
            display: none !important;
        }
        .n8n-chat-widget .close-button {
            color: white !important;
        }
        .n8n-chat-widget .new-chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--chat--color-primary) 0%, var(--chat--color-secondary) 100%);
            color: white !important;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
            font-weight: 500;
            font-family: inherit;
            margin-bottom: 12px;
        }
        .n8n-chat-widget .chat-toggle {
            background-color: transparent !important;       /* quitar el rojo de fondo */
            background-image: url('https://www.chevrolet.com.mx/content/dam/chevrolet/na/mx/es/primary-navigation-icons/01-images/bowtie-new-v1.svg') !important;
            background-repeat: no-repeat !important;
            background-position: center center !important;
            background-size: contain !important;
        }
        .n8n-chat-widget .chat-toggle svg {
            display: none !important;  /* ocultamos el SVG interno por completo */
        }
        .n8n-chat-widget .chat-input button {
            background: none !important;      /* Quita fondo */
            color: #ccc !important;        /* Hereda color (o cámbialo según tu diseño) */
            border: none !important;          /* Quita bordes */
            border-radius: 0 !important;      /* Sin bordes redondeados */
            padding: 0 !important;            /* Sin padding extra */
        }
        .n8n-chat-widget .chat-input textarea {
            flex: 1;
            padding: 12px;
            border: none !important; /* Elimina el borde */
            outline: none; /* Elimina el borde al enfocar */
        }
        .n8n-chat-widget .chat-message.user {
            background: rgb(244 246 248) !important;
            color: gray !important;
        }
        .n8n-chat-widget .user-message-title {
            font-weight: bold;
            color: gray;
            font-size: 12px;
            margin: 12px 0 4px 0;
            padding-right: 8px;
            text-align: right;
        }
        .n8n-chat-widget .chat-message.bot {
            background: rgb(244 246 248) !important;
            border: none !important;
        }
        .n8n-chat-widget .bot-message-title {
            font-weight: bold;
            color: gray;
            font-size: 12px;
            margin: 12px 0 4px 0;
            text-align: left; 
            padding-left: 8px;
        }
        .brand-header .MuiBox-root {
            margin-left: auto;
            margin-right: 8px;
            display: flex;
            align-items: center;
        }
        .brand-header .MuiIconButton-root {
            background: none;
            border: none;
            cursor: pointer;
            color: #fff;
        }
        .mensaje-inicial-btn:hover {
            background: #e7f5ff !important;
        }
        #mensajes-iniciales-rapidos {
            width: 100%;
            justify-content: space-between !important;
            margin-bottom: 15px;
        }
        /*Animación de puntos al cargar*/
        .n8n-chat-widget .chat-loading-dots {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 30px;
            margin: 10px 0 0 0;
            width: 100%;
        }
        .n8n-chat-widget .loading-dot {
            width: 8px;
            height: 8px;
            background: rgba(162, 172, 161, 0.8);
            border-radius: 50%;
            margin: 0 4px;
            animation: loading-bounce 1s infinite;
        }
        .n8n-chat-widget .loading-dot:nth-child(2) { animation-delay: .2s; }
        .n8n-chat-widget .loading-dot:nth-child(3) { animation-delay: .4s; }
        @keyframes loading-bounce {
            0%, 100% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-14px); opacity: 1; }
        }
    </style>
</head>
<body>
    <script>
        window.ChatWidgetConfig = {
            webhook: {
                url: 'https://helpai-mx.app.n8n.cloud/webhook/fab423ed-8e2b-4196-8ee2-1629f9e68237/chat',
                route: 'general'
            },
            branding: {
                logo: 'https://www.chevrolet.com.mx/content/dam/chevrolet/na/mx/es/primary-navigation-icons/01-images/bowtie-new-v1.svg',
                name: 'Asistente de Chevrolet',
                welcomeText: 'Soy tu Asesor de Chevrolet',
                responseTimeText: '¡Listo para ayudarte!'
            }
        };
        
        function triggerNewChatButton() {
            const checkAndClick = () => {
                const button = document.querySelector('.n8n-chat-widget .new-chat-btn');
                if (button) {
                button.click();
                console.log('Botón de nuevo chat ejecutado');
                } else {
                setTimeout(checkAndClick, 500);
                }
            };
            checkAndClick();
        }

        window.addEventListener('DOMContentLoaded', triggerNewChatButton);

        document.addEventListener('DOMContentLoaded', function () {
            const textarea = document.querySelector('.chat-input textarea');
            const button = document.querySelector('.chat-input button');
            if (textarea) {
                textarea.placeholder = '¡Listo para ayudarte!'; // Nuevo placeholder
            }
            if (button) {
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img"
                        width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12L2.01 3L2 10l15 2l-15 2z"></path>
                    </svg>
                `;
            }
        });
        document.addEventListener('DOMContentLoaded', function () {
            const chatContainer = document.querySelector('.n8n-chat-widget');
            if (!chatContainer) return;
            const observer = new MutationObserver(mutations => {
                mutations.forEach(mutation => {
                    mutation.addedNodes.forEach(node => {
                        if (node.nodeType !== 1 || !node.classList.contains('chat-message')) return;
                        // Mensaje del usuario
                        if (
                            node.classList.contains('user') &&
                            !node.previousElementSibling?.classList?.contains('user-message-title')
                        ) {
                            const userTitle = document.createElement('div');
                            userTitle.className = 'user-message-title';
                            userTitle.innerHTML = 'Tú';
                            node.parentNode.insertBefore(userTitle, node);
                        }
                        // Mensaje del bot
                        if (
                            node.classList.contains('bot') &&
                            !node.previousElementSibling?.classList?.contains('bot-message-title')
                        ) {
                            const botTitle = document.createElement('div');
                            botTitle.className = 'bot-message-title';
                            botTitle.innerHTML = 'Asistente de Chevrolet';
                            node.parentNode.insertBefore(botTitle, node);
                        }
                    });
                });
            });
            observer.observe(chatContainer, { childList: true, subtree: true });
        });
        document.addEventListener('DOMContentLoaded', function () {
            const cambiarTexto = setInterval(() => {
                const titulos = document.querySelectorAll('.n8n-chat-widget .bot-message-title');
                titulos.forEach(el => {
                    // Evita sobrescribir si ya insertaste el contenido
                    if (el.dataset.personalizado === '1') return;
                    // Limpia contenido anterior
                    el.innerHTML = `
                        <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;">
                            <img src="https://www.chevrolet.com.mx/content/dam/chevrolet/na/mx/es/primary-navigation-icons/01-images/bowtie-new-v1.svg" alt="Chevrolet" style="width:60px;margin-bottom:10px;">
                            <div style="font-size:18px;font-weight:bold;color:#242a35;text-align:center;">Chevrolet</div>
                            <div style="font-size:14px;color:#6b7280;text-align:center;margin-bottom:7px;">
                                Tu Asistente Personal
                            </div>
                        </div>
                    `;
                    el.dataset.personalizado = '1';
                });
                if (titulos.length > 0) clearInterval(cambiarTexto);
            }, 700);
        });
        document.addEventListener('DOMContentLoaded', function () {
            const ocultarMensajeBlanco = setInterval(() => {
                // Selecciona todos los mensajes del bot dentro del widget
                const mensajes = document.querySelectorAll('.n8n-chat-widget .chat-message.bot');
                if (mensajes.length > 0) {
                    // Encuentra el primer mensaje que esté vacío o contenga sólo espacios/saltos de línea
                    for (let i = 0; i < mensajes.length; i++) {
                        const texto = mensajes[i].innerHTML.trim();
                        if (texto === ''
                        ) {
                            mensajes[i].style.display = 'none'; // Oculta el mensaje
                            // Si quieres, puedes solo dejar el primero y salir
                            break;
                        }
                    }
                    clearInterval(ocultarMensajeBlanco);
                }
            }, 500);
        });
        //Mensajes predeterminados
        document.addEventListener("DOMContentLoaded", function () {
            const quickMsgsId = 'mensajes-iniciales-rapidos';
            const mensajesDefecto = [
                "¿Qué vehículos hay disponibles?",
                "¿Qué vehículo elegir?"
            ];
            const buscarEInsertar = setInterval(function() {
                const chatContainer = document.querySelector('.chat-container.open .chat-interface.active');
                const chatMessages = document.querySelector('.chat-interface.active .chat-messages');
                const chatInput = document.querySelector('.chat-interface.active .chat-input textarea');
                const sendBtn = document.querySelector('.chat-interface.active .chat-input button[type="submit"]');
                if (chatContainer && chatMessages && chatInput && sendBtn && !document.getElementById(quickMsgsId)) {
                    const container = document.createElement('div');
                    container.id = quickMsgsId;
                    container.style.cssText = `
                        display: flex;
                        flex-wrap: wrap;
                        gap: 10px;
                        margin: 18px 0 8px 0;
                        justify-content: center;
                    `;
                    mensajesDefecto.forEach(msg => {
                        const btn = document.createElement('button');
                        btn.innerHTML = msg;
                        btn.className = 'mensaje-inicial-btn';
                        btn.style.cssText = `
                            flex: 0 0 48%;
                            background: #f1f3f7;
                            border: none;
                            border-radius: 10px;
                            margin-bottom: 0px;
                            padding: 12px 8px;
                            font-size: 13px;
                            color: gray;
                            text-align: left;
                            cursor: pointer;
                            box-shadow: 0 1px 1px #ececec62;
                            transition: background 0.2s;
                            min-height: 60px;
                            max-height: 120px;
                            overflow: hidden;
                            word-break: break-word;
                        `;
                        btn.onclick = function () {
                            chatInput.value = msg;
                            sendBtn.click();
                            container.remove(); // Oculta al hacer clic
                        }
                        container.appendChild(btn);
                    });
                    const presentacion = chatMessages.querySelector('.bot-message-title');
                    if (presentacion) {
                        presentacion.after(container);
                    } else {
                        chatMessages.insertBefore(container, chatMessages.firstChild);
                    }
                    clearInterval(buscarEInsertar);
                }
            }, 500);
        });
        // Función para mostrar loader
        function mostrarLoaderChat() {
            const chatMessages = document.querySelector('.chat-interface.active .chat-messages');
            if (chatMessages && !chatMessages.querySelector('.chat-loading-dots')) {
                const loader = document.createElement('div');
                loader.className = 'chat-loading-dots';
                loader.innerHTML = `
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                `;
                chatMessages.appendChild(loader);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Función para ocultar loader
        function ocultarLoaderChat() {
            const loader = document.querySelector('.chat-interface.active .chat-messages .chat-loading-dots');
            if (loader) loader.remove();
        }

        let esperaRespuesta = false;

        function conectarEventosLoaderChat() {
            const chatWidget = document.querySelector('.chat-container.open .chat-interface.active');
            if (!chatWidget) return;
            const chatInput = chatWidget.querySelector('.chat-input textarea');
            const sendBtn = chatWidget.querySelector('.chat-input button[type="submit"]');
            if (chatInput && sendBtn) {
                sendBtn.addEventListener('click', function () {
                    if (chatInput.value.trim().length > 0 && !esperaRespuesta) {
                        mostrarLoaderChat();
                        esperaRespuesta = true;
                    }
                });
                chatInput.addEventListener('keydown', function(e){
                    if (e.key === "Enter" && !e.shiftKey && chatInput.value.trim().length > 0 && !esperaRespuesta) {
                        setTimeout(mostrarLoaderChat, 50);
                        esperaRespuesta = true;
                    }
                });
            }
        }

        document.addEventListener('click', function(e){
            if(e.target.classList.contains('mensaje-inicial-btn') && !esperaRespuesta){
                setTimeout(mostrarLoaderChat, 300);
                esperaRespuesta = true;
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const chatContainer = document.querySelector('.n8n-chat-widget');
            if (!chatContainer) return;
            
            const observer = new MutationObserver(mutations => {
                mutations.forEach(mutation => {
                    mutation.addedNodes.forEach(node => {
                        // Busca solo los mensajes nuevos del bot
                        if (node.nodeType === 1 && node.classList.contains('chat-message') && node.classList.contains('bot')) {
                            ocultarLoaderChat();
                            esperaRespuesta = false;

                            const textoPlano = node.textContent;

                            const htmlConvertido = marked.parse(textoPlano);

                            node.innerHTML = htmlConvertido;
                        }
                    });
                });
            });
            
            observer.observe(chatContainer, { childList: true, subtree: true });
            
            const reconectar = () => { conectarEventosLoaderChat(); };
            setInterval(reconectar, 1000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/gh/WayneSimpson/n8n-chatbot-template@ba944c3/chat-widget.js"></script>
</body>
</html>
